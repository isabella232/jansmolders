<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Jan Smolders | CMS</title>
    <meta name="theme-color" content="#2f2f31" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/themes/content/default.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.2/themes/default.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.css">
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,900,700,600,300,200' rel='stylesheet'
          type='text/css'>
    <style>

        textarea{
            min-height: 200px;
        }

        li {
            list-style: none;
        }

        h1{
            font-size: 1.5em;
        }

        h2{
            font-size: 1.2em;
        }

        h3,h4,h5{
            text-transform: capitalize;
            font-size: 1em;
        }

        label{
            text-transform: capitalize;
        }

        img {
            width: 100%
        }

        #login{
            border: 1px solid #e0e0e1;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            max-width: 550px;
            margin: 50px auto;
        }

        #results{
            max-width: 800px;
            margin: 50px auto;
        }

        .lang-content-wrapper > h2,
        .page-wrapper > h3{
            width: 100%;
            padding: 20px;
            cursor: pointer;
            background: #f5f5f5;
            position: relative;
            border: 1px solid #e0e0e1;
        }
        .lang-content-wrapper > h2:after,
        .page-wrapper > h3:after{
            position: absolute;
            right: 40px;
            top: 30px;
            content: '';
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 7px solid #000;
        }

        .lang-content-wrapper.open > h2:after,
        .page-wrapper.open > h3:after{
            transform: rotate(180deg);
        }

        #results .submit-btn{
            position: fixed;
            right: 100px;
            top: 0;
            z-index: 2;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            background-color: #28a745;
            background-image: linear-gradient(-180deg, #34d058 0%, #28a745 90%);
            border: 1px solid rgba(27,31,35,0.2);
        }

        #results .btn:hover{
            background-color: #269f42;
            background-image: linear-gradient(-180deg, #2fcb53 0%, #269f42 90%);
            background-position: -.5em;
            border-color: rgba(27,31,35,0.5);
        }

        h4{
            width: auto;
            display: inline-block;
            margin-right: 25px;
            position: relative;
        }
        h4 + h4:before{
            content: '~';
            position: absolute;
            left: -17px;
            top: 0;
        }

        .header {
            z-index: 1;
            padding-top: 12px;
            padding-bottom: 12px;
            color: rgba(255,255,255,0.75);
            background-color: #24292e;
            height: 80px;
            position: relative;
        }

        .header span{
            font-size: 1.5em;
            position: absolute;
            top: 15px;
            left: 20%;
            color: rgba(255,255,255,0.75);
        }
    </style>
</head>

<body>
<div class="header"><span>GitHub Pages CMS</span></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">

            <div class="alert hidden" role="alert"></div>
            <form id="login">
                <h1> log in</h1>
                <div class="form-group">
                    <label for="owner">Github Username</label>
                    <input type="text" class="form-control" value="" id="owner" placeholder="Github Username">
                </div>
                <div class="form-group">
                    <label for="ghToken">Github Password</label>
                    <input type="password" value="" class="form-control" id="ghToken" placeholder="Github token">
                </div>
                <hr />
                <div class="form-group">
                    <label for="owner">Github Repo Name</label>
                    <input type="text" class="form-control" id="repo" value="expo-mate.github.io" placeholder="Github Repo Name">
                </div>
                <div class="form-group">
                    <label for="branch">Github Branch</label>
                    <input type="text" class="form-control" id="branch" value="master" placeholder="Github Branch Name">
                </div>
                <div class="form-group">
                    <label for="owner">Path to JSON Path</label>
                    <input type="text" class="form-control" id="path" value="assets/json/content.json" placeholder="JSON Path">
                    <input type="hidden" class="form-control" id="schema" value="assets/json/schema.json">
                </div>
                <button type="submit" class="btn btn-primary" id="ghsubmitbtn">Submit</button>
            </form>

            <div class="results-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="results"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="//unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/jquery.sceditor.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@json-editor/json-editor/dist/jsoneditor.min.js"></script>
<script src="assets/javascript/GithubApiPush.js"></script>
<script src="assets/javascript/cms.js"></script>
</body>
</html>
